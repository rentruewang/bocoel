name: Build Pages
on: [push]
jobs:
  build-and-deploy:
    name: ğŸ“ƒ Website Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: â¬‡ï¸ Python PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          cache: true

      - name: â¬‡ï¸ Python Dependencies
        run: pdm sync -G:all

      - name: ğŸš§ Jupyter build
        run: pdm run jupyter book build docs

      - name: ğŸ“° Publish docs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./docs/_build/html
          git-config-name: "github-actions[bot]"
          git-config-email: "github-actions[bot]@users.noreply.github.com"
          commit-message: ğŸ‰ Book deployed
