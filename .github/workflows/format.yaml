name: Formatting
on: [push]
jobs:
  format-all:
    name: ğŸ“€ Formatting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: â¬‡ï¸ Python PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          cache: true

      - name: â¬‡ï¸ Python Dependencies
        run: pdm sync -G:all

      - name: ğŸƒ autoflake, isort, black
        run: pdm run autoflake -cr $(find -iname "*.py" ! -path '*/.venv/*' ! -name __init__.py) --remove-all-unused-imports

      - name: ğŸƒ isort
        run: pdm run isort --profile black --check .

      - name: ğŸƒ black
        run: pdm run black --diff .
