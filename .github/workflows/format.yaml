name: Formatting
on: [push]
jobs:
  format-all:
    name: ğŸ“€ Formatting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: â¬‡ï¸ Python PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true

      - name: â¬‡ï¸ Python Dependencies
        run: pdm sync -G:all

      - name: ğŸš‚ Activate environment
        run: echo "$(pdm venv --path in-project)/bin" >> $GITHUB_PATH

      - name: ğŸƒ autoflake, isort, black
        run: autoflake --check .

      - name: ğŸƒ isort
        run: isort --check .

      - name: ğŸƒ black
        run: black --diff .
