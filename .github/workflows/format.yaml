name: Formatting
on: [push]
jobs:
  format-all:
    name: 📀 Formatting
    runs-on: ubuntu-latest
    steps:
      - name: 🔔 Check out
        uses: actions/checkout@v3

      - name: 🏗️ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ⬇️ Python PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          cache: true

      - name: ⬇️ Python Dependencies
        run: pdm sync -G:all

      - name: 🏃 autoflake, isort, black
        run: pdm run autoflake -cr $(find -iname "*.py" ! -path '*/.venv/*' ! -name __init__.py) --remove-all-unused-imports

      - name: 🏃 isort
        run: pdm run isort --profile black --check .

      - name: 🏃 black
        run: pdm run black --diff .
