name: Formatting
on: [push]
jobs:
  format-all:
    name: ğŸ“€ Formatting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: â¬‡ï¸ Python Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.4
          installer-parallel: true

      - name: â¬‡ï¸ Python Dependencies
        run: poetry install --sync

      - name: ğŸƒ autoflake, isort, black
        run: poetry run autoflake --check .

      - name: ğŸƒ isort
        run: poetry run isort --check .

      - name: ğŸƒ black
        run: poetry run black --diff .
