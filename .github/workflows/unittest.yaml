name: Unit Testing
on: [push]
jobs:
  unit-test:
    name: ğŸ§ª Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: â¬‡ï¸ Python PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true

      - name: â¬‡ï¸ Python Dependencies
        run: pdm sync -G:all

      - name: ğŸš‚ Activate environment
        run: echo "$(pdm venv --path in-project)/bin" >> $GITHUB_PATH

      - name: ğŸƒ pytest
        run: pytest -xv
